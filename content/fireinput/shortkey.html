<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
         "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
<title>火输(Fireinput) - 基于火狐(Firefox)浏览器的中文输入</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Fireinput, IME, chinese, input method">
<meta name="keywords" content="Fireinput, IME, chinese, input method">
<link rel="stylesheet" href="chrome://fireinput/skin/editor.css" type="text/css"/>
<body>
    
<div id="main">
      <div class="docSection" >
            <div class="keyHead">
               <span class="keyType">PageDown或.：</span>
               <span class="keyCode">向下翻页</span>
            </div>
            <div class="keyHead">
               <span class="keyType">PageUp或,：</span>
               <span class="keyCode">向上翻页</span>
            </div>

           <div class="keyHead">
               <span class="keyType">Home：</span>
               <span class="keyCode">翻到首页</span>
           </div>

           <div class="keyHead">
               <span class="keyType">End：</span>
               <span class="keyCode">翻到末页</span>
           </div>

           <div class="keyHead">
               <span class="keyType">Ctrl+空格：</span>
               <span class="keyCode">切换中英文</span>
           </div>
           <div class="keyHead">
               <span class="keyType">v：</span>
               <span class="keyCode">暂时切换到英文，space或enter键回到中文</span>
           </div>
           <div class="keyHead">
               <span class="keyType">CTRL+Alt+M：</span>
               <span class="keyCode">切换全/半角</span>
           </div>
           <div class="keyHead">
               <span class="keyType">CTRL+Alt+P：</span>
               <span class="keyCode">切换标点符号</span>
           </div>
      
           <div class="keyHead">
               <span class="keyType">Alt+数字键：</span>
               <span class="keyCode">选择字词</span>
           </div>
           <div class="keyHead">
               <span class="keyType">Ctrl+数字键：</span>
               <span class="keyCode">组合新词组</span>
           </div>
           <div class="keyHead">
               <span class="keyType">F2：</span>
               <span class="keyCode">重复前一次输入</span>
           </div>
           <div class="keyHead">
               <span class="keyType">Esc：</span>
               <span class="keyCode">清除输入码</span>
           </div>
        </div>
     </div>
</body>
</html>
